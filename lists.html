<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>

<style>
   ol{
       list-style-type: upper-alpha;
   }
   ol>li{
      color: greenyellow;
   cursor:grab;
         }
   body{
       text-align: center;
   }
   ol > .z:hover{
       color: grey;

   }


</style>
<body>

<h3 title="ordered list">ordered list</h3>

<ol>
    <li>Orange</li>
    <li class="z">Mango</li>
    <li>Banana</li>
    <li>Pineapple</li>
</ol>

<h3>unordered list</h3>
<ul>
    <li>Nairobi</li>
    <li>Kisumu</li>
    <li>Machakos</li>


</ul>


</body>
</html>
